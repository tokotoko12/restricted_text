<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Write Your Message</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Write your Message</h1>
            <textarea id="message" rows="4" placeholder="Start typing..."></textarea>
            <div class="counter" id="counter">0 / 250</div>
            <p class="warning" id="warning" style="display:none;">User should not be allowed to enter more than the maximum character count of 250.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
